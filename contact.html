    <!-- cantact us start -->
    <div class="bodyyy">
        <div class="jyoo">
            <form action="Contact.php" method="POST">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter a valid email address" required
                    pattern="[a-z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-z0-9-]+.[a-z]{2,4}">

                <label for="pno">Phone Number</label>
                <input type="text" id="pno" name="pno" placeholder="Enter a valid phone number" required maxlength="10"
                    pattern="([0-9+\s()-]){10,}">

                <label for="query">Query</label>
                <textarea id="query" name="query" placeholder="Enter your message" style="height:125px"></textarea>

                <center><input type="submit" name="submit" value="Submit"></center>
            </form>
        </div>

    <!--scroll top button-->
    <div class="up">
        <i class='bx bx-up-arrow-alt'></i>
    </div>
    <script>
        //scroll top button
        const up = document.querySelector(".up");
        window.onscroll = () => {
            up.classList.toggle("show", window.scrollY >= 560);
        };
        up.onclick = () => {
            window.scrollTo({ behavior: "smooth", top: "0" });
        };
    </script>
    <!--scroll top button-->
