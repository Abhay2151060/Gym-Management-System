</head>

<body>

    <!--Header section start-->
    <header class="header" id="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class='bx bx-dumbbell'></i>muscle <span>hustle</span>
            </a>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link ">Home</a></li>
                    <li><a href="about.html" class="nav-link">About us</a></li>
                    <li><a href="courses.html" class="nav-link ">courses</a></li>
                    <li><a href="membership.html" class="nav-link ">membership</a></li>
                    <li><a href="contact.html" class="nav-link ">contact us</a></li>
                    <li><a href="#" class="nav-link active">Feedback</a></li>

                </ul>
            </nav>
            <div class="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
    </header>
    <!--Header section end-->

    <!-- feedback start -->
    <div class="feedback">
        <h1>Feedback Form</h1>
        <form name="feedbackForm" method="POST" action="feedback.php">
            <div class="form-group">
                <strong><label>Your Name</label></strong>
                <input type="text" name="name" class="form-control" id="inputText" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <strong><label>Your Email</label></strong>
                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Your Email" required>
            </div>
            <div class="form-group ">
                <strong> <label>Feedback:</label></strong>
                <textarea class="inputTextarea" name="feedback" rows="4" class="form-control" ng-model='feedback'
                    placeholder="Please write your Feedback here" required></textarea>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-primary" ng-click="performValidation()" name='submit'>
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>
    <!-- feedback end -->

    <!-- footer section start-->
    <section class="footer">
        <div class="credit">&copy; 2023 MuscleHustle. All rights reserved.</div>
    </section>
    <!--footer section end -->

    <!--scroll top button-->
    <div class="up">
        <i class='bx bx-up-arrow-alt'></i>
    </div>
    <script>
        //scroll top button
        const up = document.querySelector(".up");
        window.onscroll = () => {
            up.classList.toggle("show", window.scrollY >= 560);
        };
        up.onclick = () => {
            window.scrollTo({ behavior: "smooth", top: "0" });
        };
    </script>
    <!--scroll top button-->
</body>

</html>
